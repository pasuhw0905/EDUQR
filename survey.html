<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduQR 설문</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 id="surveyTitle" class="title">교육 출석 체크</h1>

    <section class="survey-section" aria-hidden="false">
      <div id="qaForm" class="survey-form"></div>
      <div class="footer">
        <button id="submitBtn" class="primary-btn" type="button">제출</button>
      </div>
      <p id="resultMessage" class="result-message" aria-live="polite"></p>
    </section>

    <section id="printSection" class="print-section hidden" aria-hidden="true">
      <div class="section-header with-action">
        <h2>이름표 미리보기</h2>
        <button id="printBtn" class="secondary-btn" type="button">이름표 출력</button>
      </div>
      <div id="badgePreview" class="badge-preview">
        <div class="badge-program" id="badgeProgram">교육명</div>
        <div class="badge-name" id="badgeName">홍길동</div>
        <div class="badge-org" id="badgeOrg">소속</div>
      </div>
    </section>
  </div>

  <script src="./survey.js"></script>
</body>
</html>
